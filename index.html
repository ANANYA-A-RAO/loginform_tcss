<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-gray-400">
    <div class="flex flex-col items-center justify-center h-screen">
        <div class="max-w-md bg-white border-2   p-6">
            <div class="text-2xl font-cursive   text-center text-black font-bold  ">
                Instagram
            </div>
            <form class="mt-6 " >
                <div class="mb-4">
                    <input type="text" id="username" class="block w-full px-4 py-2 text-gray-700 bg-gray-900 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Phone number, username, or email address">
                </div>
                <div class="mb-4">
                    <input type="password" id="password" class="block w-full px-4 py-2 text-gray-700 bg-gray-900 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Password">
                </div>
                <div class="text-right mb-4">
                    <a href="#" class="text-sm text-gray-400 hover:text-gray-300">Forget password?</a>
                </div>
                <button type="submit" class="w-full px-4 py-2 text-white bg-gradient-to-r from-purple-500 to-pink-500 rounded-md hover:bg-gradient-to-l">Login</button>
                <div class="text-center mt-4 text-gray-400">
                    OR
                </div>
                <button type="button" class="w-full px-4 py-2 text-white bg-gray-800 border border-gray-700 rounded-md hover:bg-gray-700">Login with Meta</button>
            </form><br>
            <form class="mt-10">
                <div class="text-center mt-4 text-gray-400">
                    Don't have an account?
                     <a href="#" class="text-gray-300 hover:text-gray-400">Sign up</a>
                </div>
            </form>
            
        </div>
    </div>
</body>
</html>
